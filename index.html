<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieCat</title>
    <!-- 引入样式包 -->
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- 引入js文件异步加载工具包 -->
    <script src="bower_components/script.js/dist/script.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script>
        $script([
                'app.js',
                './bower_components/angular/angular.js',
                './bower_components/angular-route/angular-route.js',
                './movie_list/listModule.js',
                './components/httpJsonp.js',
                './components/cssLoading.js',
                './components/cutPage.js',
                './components/searchModule.js',
                './components/autoFocus.js',
                './movie_detail/detailModule.js'

        ], function () {
            angular.bootstrap(document,['moviecat']);
        })

    </script>
</head>
<body>
<!-- 页头 -->
<div class="page-header">
    <h1>豆瓣电影&nbsp;&nbsp;
        <small>movie&nbsp;&nbsp;cat&nbsp;&nbsp;@angular achieve</small>
    </h1>
</div>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li auto-focus><a href="#/in_theaters/1">正在热映</a></li>
                <li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
                <li auto-focus><a href="#/top250/1">Top250</a></li>
            </ul>
            <!-- 搜索框 -- 自定义指令实现元素绑定 -->
            <form class="navbar-form navbar-left" search-movie ng-submit="searchMovie()">
                <div class="form-group">
                    <input ng-model="content" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
</nav>
<!-- 内容版面 -->
<div class="media" ng-view>

</div>


</body>
</html>
